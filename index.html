<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Mario Morph</title>
  <style>
    .mario_box{
      position: relative;
      width:80vw; height: 80vh;
      overflow: hidden;
    }
    .mario_box > img{
      width: 5%; height: 5%;
      display: block;
      float: left;
      transition: 1s;
    }
    .mario_box > img.scale{
      transform: scale(4,4);
      /* transform: rotate(180deg); */
      /* transform: skew(30deg,30deg) scale(2,2); */
    }
    .mario_box > img.rotate{
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div class="mario_box">

  </div>
  <button onclick="reset()">reset</button>
  <button onclick="effect_name='rotate';">rotate</button>


  <script>
    var effect_name = 'scale';

    function reset(){
      $('.mario_box > img').removeClass();
      effect_name = 'scale';
    }

    $(function(){
      var i = 1,
          div = ''
          z = '0';
      for(var y = 0;y < 20; y++){
        for(var x = 0; x < 20; x++){
          if (i > 9){ z='';}
          div = `<img src="images/super-mario_${z+i}.png" alt="${i}">`;
          $('.mario_box').append(div);
          i++;
        }
      }

      // hover
      $('.mario_box').on('mouseover', 'img', function(){
        $(this).addClass(effect_name);
      });

    });
  </script>
</body>
</html>
